# permissions for end users to edit conversionwebhooks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: conversionwebhook-editor-role
rules:
- apiGroups:
  - core.giantswarm.io
  resources:
  - conversionwebhooks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.giantswarm.io
  resources:
  - conversionwebhooks/status
  verbs:
  - get
