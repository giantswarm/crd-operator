# permissions for end users to edit mutatingwebhooktemplates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mutatingwebhooktemplate-editor-role
rules:
- apiGroups:
  - core.giantswarm.io
  resources:
  - mutatingwebhooktemplates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.giantswarm.io
  resources:
  - mutatingwebhooktemplates/status
  verbs:
  - get
