# permissions for end users to edit servicecertificatetemplates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: servicecertificatetemplate-editor-role
rules:
- apiGroups:
  - core.giantswarm.io
  resources:
  - servicecertificatetemplates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.giantswarm.io
  resources:
  - servicecertificatetemplates/status
  verbs:
  - get
