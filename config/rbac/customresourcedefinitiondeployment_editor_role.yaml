# permissions for end users to edit customresourcedefinitiondeployments.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: customresourcedefinitiondeployment-editor-role
rules:
- apiGroups:
  - core.giantswarm.io
  resources:
  - customresourcedefinitiondeployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.giantswarm.io
  resources:
  - customresourcedefinitiondeployments/status
  verbs:
  - get
